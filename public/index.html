<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planny Web â€“ Cloud</title>
  <style>
    :root { --bg:#0b0f14; --card:#121820; --soft:#1a2330; --text:#e8f0ff; --muted:#9fb3c8; --accent:#7cc4ff; }
    * { box-sizing:border-box }
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
    header{display:flex;align-items:center;justify-content:space-between;padding:14px 18px;border-bottom:1px solid #223;background:var(--card)}
    header h1{font-size:18px;margin:0}
    header .right{display:flex;gap:10px;align-items:center}
    select,button{background:var(--soft);color:var(--text);border:1px solid #2b394a;border-radius:10px;padding:8px 12px}
    button{cursor:pointer}
    main{padding:18px}
    .card{background:var(--card);border:1px solid #223;border-radius:16px;padding:14px;margin-bottom:20px}
    textarea{width:100%;min-height:300px;resize:vertical;background:var(--soft);color:var(--text);border:1px solid #2b394a;border-radius:12px;padding:12px}
    .muted{color:var(--muted);font-size:12px}
    .ok{color:#7CFFB3}.warn{color:#ffd27c}.err{color:#ff7c94}
  </style>
</head>
<body>
<header>
  <h1>Planny Cloud</h1>
  <div class="right">
    <label for="yearSel" class="muted">Anno</label>
    <select id="yearSel"></select>
    <span id="fileName" style="font-family:monospace;padding:4px 8px;background:#15202b;border:1px solid #243446;border-radius:999px"></span>
    <button id="reloadBtn">Ricarica</button>
    <button id="saveBtn">Salva</button>
    <span id="status" class="muted"></span>
  </div>
</header>

<main>
  <div class="card">
    <h2>Selections</h2>
    <textarea id="txtBox" spellcheck="false" placeholder="Contenuto di selections_YYYY.txt..."></textarea>
  </div>
  <div class="card">
    <h2>Config (config.txt)</h2>
    <textarea id="cfgBox" spellcheck="false"></textarea><br>
    <button id="reloadCfg">Ricarica config</button>
    <button id="saveCfg">Salva config</button>
    <span id="cfgStatus" class="muted"></span>
  </div>
</main>

<script>
const API='/api/files/';
const $=s=>document.querySelector(s);
const yearSel=$('#yearSel'),fileName=$('#fileName'),txtBox=$('#txtBox'),statusEl=$('#status');
const cfgBox=$('#cfgBox'),cfgStatus=$('#cfgStatus');

const fname=y=>`selections_${y}.txt`;
const bust=()=>'?ts='+Date.now();
const setStatus=(el,txt,cls='muted')=>{el.className=cls;el.textContent=txt};

async function apiGet(n){const r=await fetch(API+encodeURIComponent(n)+bust(),{cache:'no-store'});if(!r.ok)throw new Error(r.status);return await r.text()}
async function apiPut(n,t){const r=await fetch(API+encodeURIComponent(n),{method:'PUT',body:t??''});return await r.json()}

function populateYears(){
  const now=new Date().getFullYear();
  const ys=[now-1,now,now+1,now+2];
  yearSel.innerHTML=ys.map(y=>`<option>${y}</option>`).join('');
  const saved=localStorage.getItem('plannyYear');
  yearSel.value=saved&&ys.includes(+saved)?saved:now;
  updateFile();
}
function updateFile(){
  const y=yearSel.value;
  localStorage.setItem('plannyYear',y);
  fileName.textContent=fname(y);
  return fname(y);
}
async function loadSel(){
  const f=updateFile();
  try{setStatus(statusEl,'Carico...');txtBox.value=await apiGet(f);setStatus(statusEl,'Caricato','ok')}
  catch{txtBox.value='';setStatus(statusEl,'Nuovo file','warn')}
}
async function saveSel(){
  const f=updateFile(),t=txtBox.value;
  try{setStatus(statusEl,'Salvo...');const r=await apiPut(f,t);setStatus(statusEl,'Salvato '+(r.size||'')+'B','ok')}
  catch(e){setStatus(statusEl,e.message,'err')}
}
async function loadCfg(){
  try{setStatus(cfgStatus,'Carico...');cfgBox.value=await apiGet('config.txt');setStatus(cfgStatus,'Caricato','ok')}
  catch{cfgBox.value='';setStatus(cfgStatus,'Nuovo','warn')}
}
async function saveCfg(){
  try{setStatus(cfgStatus,'Salvo...');const r=await apiPut('config.txt',cfgBox.value);setStatus(cfgStatus,'Salvato','ok')}
  catch(e){setStatus(cfgStatus,e.message,'err')}
}

yearSel.onchange=loadSel;
$('#reloadBtn').onclick=loadSel;
$('#saveBtn').onclick=saveSel;
$('#reloadCfg').onclick=loadCfg;
$('#saveCfg').onclick=saveCfg;
window.addEventListener('keydown',e=>{if((e.ctrlKey||e.metaKey)&&e.key==='s'){e.preventDefault();saveSel()}});

(async()=>{populateYears();await loadSel();await loadCfg();})();
</script>
</body>
</html>
