<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planny Web – Cloud</title>
  <style>
    :root { --bg:#0b0f14; --card:#121820; --soft:#1a2330; --text:#e8f0ff; --muted:#9fb3c8; }
    * { box-sizing:border-box }
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
    header{display:flex;align-items:center;justify-content:space-between;padding:14px 18px;border-bottom:1px solid #223;background:var(--card)}
    header h1{font-size:18px;margin:0}
    header .right{display:flex;gap:10px;align-items:center}
    select,button{background:var(--soft);color:var(--text);border:1px solid #2b394a;border-radius:10px;padding:8px 12px}
    button{cursor:pointer}
    main{padding:18px}
    .card{background:var(--card);border:1px solid #223;border-radius:16px;padding:14px;margin-bottom:20px}
    textarea{width:100%;min-height:300px;resize:vertical;background:var(--soft);color:var(--text);border:1px solid #2b394a;border-radius:12px;padding:12px}
    .muted{color:var(--muted);font-size:12px}
    .ok{color:#7CFFB3}.warn{color:#ffd27c}.err{color:#ff7c94}
    .pill{background:#15202b;border:1px solid #243446;padding:4px 8px;border-radius:999px;font:12px/1 monospace}
  </style>
</head>
<body>
<header>
  <h1>Planny Cloud</h1>
  <div class="right">
    <label for="yearSel" class="muted">Anno</label>
    <select id="yearSel"></select>
    <span id="fileName" class="pill"></span>
    <button id="reloadBtn">Ricarica</button>
    <button id="saveBtn">Salva</button>
    <span id="status" class="muted"></span>
  </div>
</header>

<main>
  <div class="card">
    <h2>Selections</h2>
    <textarea id="txtBox" spellcheck="false" placeholder="Contenuto di selections_YYYY.txt..."></textarea>
  </div>
  <div class="card">
    <h2>Config (config.txt)</h2>
    <textarea id="cfgBox" spellcheck="false"></textarea><br>
    <button id="reloadCfg">Ricarica config</button>
    <button id="saveCfg">Salva config</button>
    <span id="cfgStatus" class="muted"></span>
  </div>
</main>

<script>
const API='/api/files/';
const $=s=>document.querySelector(s);
const yearSel=$('#yearSel'), fileName=$('#fileName'), txtBox=$('#txtBox'), statusEl=$('#status');
const cfgBox=$('#cfgBox'), cfgStatus=$('#cfgStatus');

const fname = y => `selections_${String(y).trim()}.txt`;
const bust  = () => '?ts=' + Date.now();
const setStatus=(el,txt,cls='muted')=>{el.className=cls;el.textContent=txt};

async function apiGet(n){
  const r=await fetch(API+encodeURIComponent(n)+bust(),{cache:'no-store'});
  if(!r.ok) throw new Error('GET '+n+' → '+r.status);
  return await r.text();
}
async function apiPut(n,t){
  const r=await fetch(API+encodeURIComponent(n),{method:'PUT',body:t??''});
  let b=null; try{ b=await r.json() }catch(e){}
  if(!r.ok || !b || b.ok!==true) throw new Error('PUT '+n+' → '+r.status);
  return b;
}

function populateYears(){
  const now=new Date().getFullYear();
  const ys=[now-1,now,now+1,now+2];
  yearSel.innerHTML=ys.map(y=>`<option value="${y}">${y}</option>`).join('');
  const saved=localStorage.getItem('plannyYear');
  yearSel.value=(saved && ys.includes(Number(saved))) ? saved : now;
}

function updateFile(){
  const y=yearSel.value;
  localStorage.setItem('plannyYear', y);
  const f=fname(y);
  fileName.textContent=f;
  return f;
}

async function loadSel(){
  const f=updateFile();
  try{
    setStatus(statusEl,'Caricamento…');
    txtBox.value=await apiGet(f);
    setStatus(statusEl,'Caricato ✔','ok');
  }catch{
    txtBox.value='';
    setStatus(statusEl,'Nuovo file (vuoto)','warn');
  }
}

async function saveSel(){
  const f=updateFile(), t=txtBox.value;
  try{
    setStatus(statusEl,'Salvataggio…');
    const res=await apiPut(f,t);
    setStatus(statusEl,`Salvato (${res.size} byte) ✔`,'ok');
    // rilettura di conferma (no cache)
    const check=await apiGet(f);
    if(check!==t) setStatus(statusEl,'Attenzione: rilettura diversa dal salvato','warn');
  }catch(e){
    console.error(e);
    setStatus(statusEl,e.message,'err');
  }
}

async function loadCfg(){
  try{
    setStatus(cfgStatus,'Carico…');
    cfgBox.value=await apiGet('config.txt');
    setStatus(cfgStatus,'Caricato ✔','ok');
  }catch{
    cfgBox.value='';
    setStatus(cfgStatus,'Nuovo','warn');
  }
}
async function saveCfg(){
  try{
    setStatus(cfgStatus,'Salvo…');
    const res=await apiPut('config.txt', cfgBox.value);
    setStatus(cfgStatus,`Salvato (${res.size} byte) ✔`,'ok');
  }catch(e){
    console.error(e);
    setStatus(cfgStatus,e.message,'err');
  }
}

// eventi
yearSel.addEventListener('change', loadSel);
$('#reloadBtn').addEventListener('click', loadSel);
$('#saveBtn').addEventListener('click', saveSel);
$('#reloadCfg').addEventListener('click', loadCfg);
$('#saveCfg').addEventListener('click', saveCfg);
// scorciatoia Ctrl/Cmd+S
window.addEventListener('keydown', e=>{
  if((e.ctrlKey||e.metaKey) && e.key.toLowerCase()==='s'){
    e.preventDefault(); saveSel();
  }
});

// init
(async()=>{
  populateYears();
  await loadSel();
  await loadCfg();
})();
</script>
</body>
</html>
